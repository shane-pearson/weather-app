<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<header class="header">
  <h1>Weather Dashboard</h1>
</header>

<body>
    <section class="container-fluid my-3 d-flex">
        <div class="col-sm-3">
            <h2>Search for a City:</h2>
            <div class="form-group col-lg-10">
              <input class="form-control rounded-0 py-2" type="search" value="Seattle" id="city">
            </div>
            <button type="button" class="btn btn-primary col-lg-10 button" id="add">Search</button>
        </div>
        
        <div id="currentforecast" class="d-flex flex-nowrap"></div>
       
    </section>

    <section>
      <h3 class="d-flex flex-nowrap justify-content-center col-sm-7">5 Day Forecast:</h3>
      <div id="forecast" class="d-flex flex-nowrap justify-content-center offset-sm-1 p-2"></div>
    </section>

    </section>



    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
